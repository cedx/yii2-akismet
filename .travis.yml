language: php
php:
- '7.0'
- '7.1'

env: YII_ENV="test"
sudo: false

notifications:
  email: false

install:
- composer config --global github-oauth.github.com $GITHUB_ACCESS_TOKEN
- composer global require "fxp/composer-asset-plugin"
- composer install --no-interaction

script: composer test
after_script: composer coverage
